<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <div class="food-bg"></div>
    <div class="content-wrapper container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üç≤ Recipe Finder</h1>
            <p class="text-gray-600">Search for your favorite recipes</p>
            <a href="/saved-recipes" class="inline-block mt-4 text-emerald-500 hover:text-emerald-600">View Saved Recipes ‚Üí</a>
        </header>

        <!-- Search Form -->
        <div class="max-w-md mx-auto mb-8">
            <form id="searchForm" class="flex gap-2">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter recipe name..." 
                    class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                    required
                >
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
                >
                    Search
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden text-center text-red-500 mb-4"></div>

        <!-- Save Confirmation Message -->
        <div id="saveConfirmation" class="hidden fixed top-4 right-4 p-4 rounded-lg"></div>

        <!-- Recipe Results -->
        <div id="recipeResults" class="max-w-4xl mx-auto hidden">
            <!-- Recipe Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
                <div class="relative">
                    <img id="recipeImage" src="" alt="" class="w-full h-96 object-cover hover:scale-105 transition-transform duration-300">
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-500/30 to-transparent">
                </div>
                <div class="p-8 bg-gray-50">
                    <h2 id="recipeName" class="text-3xl font-bold mb-6 text-gray-700"></h2>
                    
                    <!-- Ingredients -->
                    <div class="mb-8 bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-600">Ingredients</h3>
                        <ul id="ingredientsList" class="list-disc list-inside space-y-2 text-gray-500"></ul>
                    </div>

                    <!-- Instructions -->
                    <div class="mb-8 bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-600">Instructions</h3>
                        <p id="instructions" class="text-gray-500 whitespace-pre-line leading-relaxed"></p>
                    </div>

                    <!-- Save Button -->
                    <button 
                        id="saveButton" 
                        class="mt-6 px-8 py-3 bg-emerald-400 text-white rounded-lg hover:bg-emerald-500 focus:outline-none transition-colors duration-300 font-semibold flex items-center gap-2 shadow-sm"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"/>
                        </svg>
                        Save Recipe
                    </button>

                    <!-- Save Message Container -->
                    <div class="h-16 mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
