<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Recipes - Recipe Finder</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <div class="food-bg"></div>
    <div class="content-wrapper container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">🍲 Saved Recipes</h1>
            <p class="text-gray-600">Your favorite recipes collection</p>
            <a href="/" class="inline-block mt-4 text-emerald-500 hover:text-emerald-600">← Back to Search</a>
        </header>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-400"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden text-center text-red-500 mb-4"></div>

        <!-- Saved Recipes Grid -->
        <div id="savedRecipes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipe cards will be inserted here -->
        </div>

        <!-- No Recipes Message -->
        <div id="noRecipes" class="hidden text-center text-gray-500 mt-8">
            <p>No saved recipes yet.</p>
            <a href="/" class="text-emerald-500 hover:text-emerald-600 mt-2 inline-block">Search for recipes</a>
        </div>
    </div>

    <script src="/js/saved-recipes.js"></script>
</body>
</html>
